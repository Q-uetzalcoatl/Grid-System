<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grid System</title>
</head>
<body>
    <style>
        [class*="col"]{
            padding: 1rem;
            color: white;
            border: 3px solid black; 
            text-align: center;
            border-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            border-image-slice: 1;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm" style="background-color: yellow;">1</div>
            <div class="col-sm" style="background-color: red;">2</div>
            <div class="col-sm" style="background-color: green;">3</div>
            <div class="col-sm" style="background-color: blue;">4</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm" style="background-color: violet;">5</div>
            <div class="col-sm" style="background-color: orange;">6</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-dm-7" style="background-color: cyan;">7</div>
            <div class="col-dm-8" style="background-color: brown;">8</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm" style="background-color: indigo;">9</div>
            <div class="col-sm" style="background-color: pink;">10</div>
            <div class="col-sm" style="background-color: gray;">11</div>
            <div class="col-sm" style="background-color: darkgreen;">12</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
